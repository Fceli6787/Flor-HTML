        .verse-ref {

        .version-label {

            font-size: 0.85rem;
            color: #888;
        }

        .version-label span { cursor: pointer; padding: 0 5px; }
        .version-label span.active { color: #d4a5a5; font-weight: bold; text-decoration: underline; }

        .hidden { display: none; }
        .heart { color: #d4a5a5; font-size: 1.5rem; margin-top: 15px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 400px) {

        }
    </style>
</head>
